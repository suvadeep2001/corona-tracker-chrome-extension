<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Tracker</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>All Around Corona Cases</h2>
      <div class="country">
        <h3>Country</h3>
        <p id="item1"></p>
      </div>
      <div class="deaths">
        <h3>Deaths</h3>
        <p id="item2"></p>
      </div>

      <div class="cases">
        <h3>Cases</h3>
        <p id="item3"></p>
      </div>

      <div class="recovered">
        <h3>Total recovered</h3>
        <p id="item4"></p>
      </div>

      <div class="new_death">
        <h3>New death</h3>
        <p id="item5"></p>
      </div>

      <div class="new_cases">
        <h3>New cases</h3>
        <p id="item6"></p>
      </div>

      <div class="critical">
        <h3>Series critical</h3>
        <p id="item7"></p>
      </div>

      <div class="active_cases">
        <h3>Active cases</h3>
        <p id="item8"></p>
      </div>

      <div class="total_cases">
        <h3>Total cases per 1m population:</h3>
        <p id="item9"></p>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
